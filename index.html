<body>
    <div class="container">
        <div class="content">
            <!--<img src="images/back1.png" />-->
            <audio id="myAudio" controls autoplay>
                <source src="" type="audio/mpeg" allow="autoplay; fullscreen">
                Your browser does not support the audio element.
            </audio>

            <script>window.onload = function () {
                    const audioFiles = [
                        'music/1.mp3',
                        'music/2.mp3',
                        'music/3.mp3',
                        'music/4.mp3',
                        // Add more audio files as needed
                    ];

                    const audioElement = document.getElementById('myAudio');
                    let currentTrackIndex = 0;

                    // Function to play the next audio track
                    function playNextTrack() {
                        currentTrackIndex = (currentTrackIndex + 1) % audioFiles.length; // Increment index circularly
                        const nextAudioFile = audioFiles[currentTrackIndex];
                        audioElement.src = nextAudioFile;
                        audioElement.play();
                    }

                    audioElement.addEventListener('ended', playNextTrack);

                    // Initial play of the first track
                    audioElement.src = audioFiles[currentTrackIndex];
                    audioElement.play();
                };</script>
        </div>

    </div>
  <div>
      <div class="landing">
          <div class="text">
              <h1>الله</h1>
              <img class="one" src="images/back3.png" />
            
          </div>
      </div>
  </div>
</body>
